
<div>
    <h2><span data-translate="agendaApp.servico.detail.title">Servico</span> {{vm.servico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="agendaApp.servico.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.servico.descricao}}</span>
        </dd>
        <dt><span data-translate="agendaApp.servico.descricaoDetalhada">Descricao Detalhada</span></dt>
        <dd>
            <span>{{vm.servico.descricaoDetalhada}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="servico-detail.edit({id:vm.servico.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
