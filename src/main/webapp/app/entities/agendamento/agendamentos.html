<div>
    <h2 data-translate="agendaApp.agendamento.home.title">Agendamentos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="agendamento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="agendaApp.agendamento.home.createLabel">
                        Create new Agendamento
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'agendaApp.agendamento.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="agendaApp.agendamento.dataHoraInicio">Data Hora Inicio</span></th>
                    <th><span data-translate="agendaApp.agendamento.dataHoraFim">Data Hora Fim</span></th>
                    <th><span data-translate="agendaApp.agendamento.situacao">Situacao</span></th>
                    <th><span data-translate="agendaApp.agendamento.cliente">Cliente</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="agendamento in vm.agendamentos track by agendamento.id">
                    <td><a ui-sref="agendamento-detail({id:agendamento.id})">{{agendamento.id}}</a></td>
                    <td>{{agendamento.dataHoraInicio | date:'short'}}</td>
                    <td>{{agendamento.dataHoraFim | date:'short'}}</td>
                    <td data-translate="{{'agendaApp.SituacaoAgendamento.' + agendamento.situacao}}">{{agendamento.situacao}}</td>
                    <td>
                        <a ui-sref="cliente-detail({id:agendamento.cliente.id})">{{agendamento.cliente.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="agendamento-detail({id:agendamento.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agendamento.edit({id:agendamento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agendamento.delete({id:agendamento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
