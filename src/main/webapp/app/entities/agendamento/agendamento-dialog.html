
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAgendamentoLabel" data-translate="agendaApp.agendamento.home.createOrEditLabel">Create or edit a Agendamento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.agendamento.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.agendamento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agendaApp.agendamento.dataHoraInicio" for="field_dataHoraInicio">Data Hora Inicio</label>
                <div class="input-group">
                    <input id="field_dataHoraInicio" type="text" class="form-control" name="dataHoraInicio" datetime-picker="{{dateformat}}" ng-model="vm.agendamento.dataHoraInicio" is-open="vm.datePickerOpenStatus.dataHoraInicio"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataHoraInicio')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataHoraInicio.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataHoraInicio.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dataHoraInicio.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agendaApp.agendamento.dataHoraFim" for="field_dataHoraFim">Data Hora Fim</label>
                <div class="input-group">
                    <input id="field_dataHoraFim" type="text" class="form-control" name="dataHoraFim" datetime-picker="{{dateformat}}" ng-model="vm.agendamento.dataHoraFim" is-open="vm.datePickerOpenStatus.dataHoraFim"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataHoraFim')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agendaApp.agendamento.situacao" for="field_situacao">Situacao</label>
            <select class="form-control" name="situacao" ng-model="vm.agendamento.situacao" id="field_situacao">
                <option value="AGENDADO" data-translate="agendaApp.SituacaoAgendamento.AGENDADO">AGENDADO</option>
                <option value="REALIZADO" data-translate="agendaApp.SituacaoAgendamento.REALIZADO">REALIZADO</option>
                <option value="CANCELADO" data-translate="agendaApp.SituacaoAgendamento.CANCELADO">CANCELADO</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="agendaApp.agendamento.cliente" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" ng-model="vm.agendamento.cliente" ng-options="cliente as cliente.id for cliente in vm.clientes track by cliente.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="agendaApp.agendamento.servico" for="field_servico">Servico</label>
            <select class="form-control" id="field_servico" multiple name="servico" ng-model="vm.agendamento.servicos" ng-options="servico as servico.id for servico in vm.servicos track by servico.id"></select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="agendaApp.agendamento.observacoes" for="field_observacoes">Observacoes</label>
            <textarea class="form-control" name="observacoes" id="field_observacoes"
                    ng-model="vm.agendamento.observacoes"
                    rows="3"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
